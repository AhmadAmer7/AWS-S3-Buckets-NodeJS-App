<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #34587c;
            text-align: center;
        }
        img {
            max-width: 200px;
            height: auto;
            margin: 10px;
            border: solid 1px white;
        }
        h1{
          width: fit-content;
          border: 1px solid black;
          border-radius: 5px;
          margin-left: 60px;
        }
    </style>
</head>
<body>
    <h1>Upload Image</h1>
    <form id="form">
        <input type="file" id="imagefile" accept="image/*">
        <button type="submit">Upload</button>
    </form>
    <div id="message"></div>
    <h2>Uploaded Images</h2>
    <div id="images-uploaded"></div>

    <script>
        const form = document.getElementById('form');
        const imageFile = document.getElementById('imagefile');
        const message = document.getElementById('message');
        const uploadedImages = document.getElementById('images-uploaded');

        function showMessage(text) {
            message.innerText = text;
            setTimeout(() => message.innerText = '', 3000);
        }

        function displayImages() {
    fetch('/list')
        .then(response => response.json())
        .then(data => {
            uploadedImages.innerHTML = '';
            data.files.forEach(file => {
                const imgUrl = `/download/${file.substring(8)}`;

                const img = document.createElement('img');
                img.src = imgUrl;

                const downloadLink = document.createElement('a');
                downloadLink.href = imgUrl;
                downloadLink.download = file.substring(8);
                downloadLink.appendChild(img);

                uploadedImages.appendChild(downloadLink);
            });
        });
}

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!imageFile.files.length) {
                showMessage('Please select an image to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('image', imageFile.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(() => {
                showMessage('Image is uploaded .');
                displayImages();
            })
            .catch(() => {
                showMessage('Error while uploading');
            });
        });
    </script>
</body>
</html>
